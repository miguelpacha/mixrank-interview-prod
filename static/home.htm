<html>

<head>
  <title>
    MixRank Product Interview - Miguel
  </title>
  <script src="client.js"></script>
</head>

<body>
  <h1>MixRank Product Interview - Miguel</h1>
  <p>Choose from the SDKs. The graphs should change below. Click any of the numbers to get a few example apps.</p>
  <p>Examples will show here:<span id="examples"></span></p>
  <form id="sdk-form" action="submit()" style="column-count: 4;"></form>

  <div id="render-area" style="display: flex;">
    <div>
      <h3>Raw data</h3>
      <svg id="svg-raw" version="1.1" xmlns="http://www.w3.org/2000/svg" width="90%" viewBox="0 0 100 100"
        style="display: block;">
      </svg>
    </div>
    <div >
      <h3>Normalized data</h3>
      <svg id="svg-norm" version="1.1" xmlns="http://www.w3.org/2000/svg" width="90%" viewBox="0 0 100 100"
        style="display: block;">
      </svg>
    </div>
  </div>
</body>

</html>
